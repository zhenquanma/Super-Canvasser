
<link href="https://unpkg.com/angular-calendar@0.26.3/css/angular-calendar.css" rel="stylesheet">

<mwl-demo-utils-calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate">
</mwl-demo-utils-calendar-header>


<div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (dayClicked)="clickedDate = $event.day.date"
        (dayClicked)="setDay($event.day.date,$event)">
      </mwl-calendar-month-view>


      <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="viewDate"
        [events]="events"
        (dayHeaderClicked)="clickedDate = $event.day.date">
      </mwl-calendar-week-view>


      <mwl-calendar-day-view
        *ngSwitchCase="'day'"
        [viewDate]="viewDate"
        [events]="events">
      </mwl-calendar-day-view>
</div>
