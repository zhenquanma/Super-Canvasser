
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>


<div class="container">
  <div class="row">
        <div class="div-inline">
           
   
           


           <div class="row">

            <div class="col-md-6">
                  <h4 >User List</h4>
            </div>

       
                            <button class="btn btn-success" (click)="jumpCreateUser()">Create User</button>
           
            </div>  




        </div>

        <div class="table-responsive">
                  <table id="mytable" class="table table-bordred table-striped" >
                        <thead>
                                     
                          <th># User ID</th>
                          <th> First Name</th>
                          <th> Last Name </th>
                          <th> UserName</th>
                          <th> Role </th>
                          <th> Edit</th>
                          <th> Delete</th>
                        </thead>



                        <tbody>
                        <tr *ngFor="let u of UserList">
                                <td *ngIf="u?.UserID" >{{u.UserID}}</td>
                                <td *ngIf="u?.UserID" >{{u.FirstName}}</td>
                                <td *ngIf="u?.UserID" >{{u.LastName}}</td>
                                <td *ngIf="u?.UserID" >{{u.UserName}}</td>
                                <td *ngIf="u?.UserID" >{{u.Role}}</td>
                                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)=jumpEditUser(u)><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)=deleteUser(u)><span class="glyphicon glyphicon-trash"></span></button></p></td>
                          </tr>
                        </tbody>
            
                         
                  </table>

        </div>

  </div>
</div>
