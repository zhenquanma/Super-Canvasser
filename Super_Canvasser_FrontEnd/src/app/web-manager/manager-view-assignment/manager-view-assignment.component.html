        <div class="user-info-container">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Assignment Info</h3>
                    </div>
                
                    <div class="panel-body">

                            <label> Campaign ID:</label>
                            <label *ngIf="assignmentInfo?.CampaignID"> {{assignmentInfo.CampaignID}}</label>
                            <br/>

                            <label> Campaign Name:</label>
                            <label *ngIf="assignmentInfo?.CampaignID"> {{assignmentInfo.CampaignName}}</label>
                            <br/>

                            <label> Talking Points:</label>
                            <label *ngIf="assignmentInfo?.CampaignID"> {{assignmentInfo.TalkingPoints}}</label>
                            <br/>

                            <label> Questions:</label>
                            <label *ngIf="assignmentInfo?.CampaignID"> {{assignmentInfo.Questions}}</label>
                            <br/>


                            <label> Assignment ID:</label>
                            <label *ngIf="assignmentInfo?.CampaignID"> {{assignmentInfo.AssignmentID}}</label>
                            <br/>

                            <label> Visit Duration:</label>
                            <label *ngIf="assignmentInfo?.CampaignID"> {{assignmentInfo.VisitDuration}}</label>
                            <br/>

                            <label> Assignment Date:</label>
                            <label *ngIf="assignmentInfo?.CampaignID"> {{assignmentInfo.AssignmentDate}}</label>
                            <br/>
                    

                            <label>Canvasser:</label>
                            <label *ngIf="assignmentInfo?.CampaignID"> {{assignmentInfo.Canvasser}}</label>
                            <br/>

                    </div>

            </div>
        </div>


        <br/>


                <div class="col-sm-7" >
                        <div class="panel-footer">
                                <button class="btn btn-success" (click)=showAllLocationInMap()>Show All Location In Map</button>
                        </div>
                        
                    <agm-map 
                    [latitude]="inilat"
                    [longitude]="inilng"
                    [zoom]="zoom"
                    [disableDefaultUI]="false"
                    [zoomControl]="false"
                    (mapClick)="mapClicked($event)"
                    >
                            <agm-marker 
                                *ngFor="let m of markers; let i = index"
                                (markerClick)="clickedMarker(m.label, i)"
                                [latitude]="m.lat"
                                [longitude]="m.lng"
                                [label]="m.label"
                                [markerDraggable]="m.draggable"
                                (dragEnd)="markerDragEnd(m, $event)">
                                
                                <agm-info-window>
                                    <strong>{{m.Info}}</strong>
                                </agm-info-window>
                            
                            </agm-marker>
                    
                    </agm-map>
                </div>










<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

                <div class="table-responsive list-right col-md-5">
                        <table id="mytable" class="table table-bordred table-striped" >
                            <thead>
                                    <th>Locations</th>
                                    <th>Status</th>
                                    <th>View in Map</th>
                                    <!-- <th>Result</th> -->
                            </thead>
                    
                            <tbody>
                                    <tr *ngFor="let location of locationList">           
                                        <td *ngIf="location?.LocationName" >{{location.LocationName}}</td>
                                        <td *ngIf="location?.Status">{{location.Status}}</td>
                                        <td><p data-placement="top" data-toggle="tooltip" title="Direction"><button class="btn btn-primary btn-xs" data-title="Direction" data-toggle="modal" data-target="#direction" (click)=viewLocationInMap(location)><span class="glyphicon glyphicon-map-marker"></span></button></p></td>
                                        <!-- <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-primary btn-xs" data-title="Result" data-toggle="modal" data-target="#result" (click)=locationResult(location)><span class="glyphicon glyphicon-info-sign"></span></button></p></td>   -->
                                    </tr>
                            </tbody>
                        </table>
                </div>
