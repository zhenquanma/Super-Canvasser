
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>



<div class="container">
	<div class="row">
        <div class="div-inline">
           
          <div class="row">

                <div class="col-md-6">
                      <h4 >Campaign List</h4>
                </div>

           
                                <button class="btn btn-success" (click)="jumpCreateCampaign()">Create Campaign</button>
               
           </div>          
        </div>

        <div class="table-responsive">
                  <table id="mytable" class="table table-bordred table-striped" >
                          <thead>
                                    <th>Campaign ID</th>
                                    <th>Campaign Name</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>View</th>
                                    <th>Edit</th>
                                    <th>Result</th>
                                    <th>Delete</th>
                          </thead>
                         
                          <tbody>
                                  <tr *ngFor="let campaign of campaignList">
                                    <td *ngIf="campaign?.CampaignID" >{{campaign.CampaignID}}</td>
                                    <td *ngIf="campaign?.CampaignID">{{campaign.CampaignName}}</td>
                                    <td *ngIf="campaign?.CampaignID">{{campaign.StartDate}}</td>
                                    <td *ngIf="campaign?.CampaignID">{{campaign.EndDate}}</td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="View"><button class="btn btn-primary btn-xs" data-title="View" data-toggle="modal" data-target="#view" (click)=viewCampaignButton(campaign)><span class="glyphicon glyphicon-eye-open"></span></button></p></td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)=editCampaignButton(campaign)><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-primary btn-xs" data-title="Result" data-toggle="modal" data-target="#result" (click)=resultCampaignButton(campaign)><span class="glyphicon glyphicon-info-sign"></span></button></p></td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)=deleteCampaignButton(campaign)><span class="glyphicon glyphicon-trash"></span></button></p></td>
                                  </tr>
                          </tbody>
                  </table>

        </div>

  </div>
</div>
